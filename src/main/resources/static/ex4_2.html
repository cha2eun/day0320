<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	
	body {
		font: 62.5%;
	}
	.item{
		margin: 3px;
		padding: 5px;
	}
	
	.item > img{
		width: 100px;
		height: 100px;
	}
	
	#wrap{
		overflow: hidden;
	}
	
	#wrap > div {
		float: left;
	}
	
	#dock{
		position: fixed;
		min-height: 120px;
		width: 100%;
		bottom: 0px;
		z-index: 1;
	}
	
	#dock > div{
		float: right;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
$(function(){
	var arr;
	$.getJSON("goodsList",function(r){
		arr=r;
		$.each(r, function(idx, g){
//			console.log(g.fname);
			var item  = $("<div class='ui-widget-content ui-corner-all item'></div>");
			var img = $("<img/>").attr("src","img/"+g.fname);	
			$(item).append(img);
			var p=$("<p></p>").html(g.item+"("+g.price+"¿ø)");
			var d = $("<div></div>").append(item,p);
			$("#wrap").append(d);
		});
		$("#wrap > div").draggable({
			helper:"clone",
			zIndex:100,
			scroll:false
		});
		
		$("#dock").droppable({
			accept:"#wrap > div",
			drop:function(event, ui){
				$(ui.draggable).fadeOut(function(){
					 $(this).appendTo("#dock").fadeIn();
				});
			}
		});
		
		$("body").droppable({
			accept:"#dock > div",
			drop:function(event, ui){
				$(ui.draggable).fadeOut(function(){
					 $(this).appendTo("#wrap").fadeIn();
				});
			}
		});
	})
	
})
</script>
</head>
<body>
	<div id="wrap"></div>
	<div id="dock" class="ui-state-error"></div>
</body>
</html>
