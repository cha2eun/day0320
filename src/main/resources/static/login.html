<head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#my_form").submit(function(event){
		
		var member=$("#my_form").serializeArray();
		var str = $.param(member);

		var url="ActionWithData?"+str;

		$("#wrap").load(url);

	})
	
})
</script>
</head>
<body>
<form action="login.do" method="post" id="my_form">
<table>
	<tr>
		<td><label for="name">name</td>
		<td><input id="name" name="name" type="text"/></td>
	</tr>
	<tr>
		<td><label for="age">age</td>
		<td><input id="age" name="age" type="text"/></td>
	</tr>
</table>
<input type="submit" value="Get Ajax String">
